	<body >
	<div class="am-g">
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="card-box">
					<!-- Row start -->
					<div class="am-g">
				        <div class="am-u-sm-12 am-u-md-4">
				          <div class="am-btn-toolbar">
				            <div class="am-btn-group am-btn-group-xs">
				              <button type="button" class="am-btn am-btn-default" onclick="hongchong()"><span class="am-icon-archive"></span> 红冲</button>
				              <button type="button" class="am-btn am-btn-default" onclick="zuofei()"><span class="am-icon-archive"></span> 作废</button>
				              <button type="button" class="am-btn am-btn-default" onclick="re_print()"><span class="am-icon-print"></span> 打印</button>
				              <button type="button" class="am-btn am-btn-default" onclick="fp_printforQd()"><span class="am-icon-print"></span> 打印清单</button>
				            </div>
				          </div>
				        </div>	
				         <div class="am-u-sm-8">
					         <div class="am-g">
					        	 <div class="am-u-sm-2">
						         <select data-am-selected id="invoicetype">
						        	  <option value="9" selected>全部</option>
									  <option value="0" >蓝票</option>
									  <option value="1" >红票</option>
								 </select>
								 </div>
								 <div class="am-u-sm-2">
							        <input type="text" id="startdate" class="am-form-field" placeholder="开始日期" readonly>
							        </div>
							        <div class="am-u-sm-2">
							        <input type="text" id="enddate" class="am-form-field" placeholder="结束日期" readonly>
							        </div>
							        <div class="am-u-sm-3">
							        <input id="requestsheetid" type="text" class="am-form-field" placeholder="输入小票号码">
							        </div>
									<div class="am-u-sm-3">
							          <div class="am-input-group am-input-group-sm">
							            <input id="requestfphm" type="text" class="am-form-field" placeholder="输入发票号码">
							          <span class="am-input-group-btn">
							            <button class="am-btn am-btn-default" type="button" onclick="search(0)">搜索</button>
							          </span>
							          </div>
							        </div>
					         </div>
				        	
				        </div>
				      </div>
					  <!-- Row end -->
					  
					<!-- Row start -->
					<div class="am-g">
			        <div class="am-u-sm-12">
			            <table id="fptable" class="am-table am-table-striped am-table-hover table-main">
			              <thead>
			              <tr>
			                <td></td>
			                <td>状态</td>
			                <td>发票代码</td>
			                <td>发票号码</td>
			                <td>发票种类</td>
			                <td>总金额</td>
			                <td>开票日期</td>
			                <td>开票类型</td>
			                <td>明细</td>
			                <td>发票</td>
			              </tr>
			              </thead>
			              <tbody id="row1">
			              
			              </tbody>
			            </table>
			        </div>
			            	<div id="pagecount"  class="am-fl"></div>
			           		 <div class="am-fr">
			                    <div id="page"></div>
			                 </div>
			      </div>
					  <!-- Row end -->
					  <table  style="display:none;">
				        	<tbody id="rowmo">
				        	<tr>
				        	<td><input type="checkbox" value="||iqseqno||,||fpdm||,||fphm||,||lxdm||,||statusmsg||,||invoicetype||" ></td>
				        		<td>||statusmsg||</td>
				                <td>||fpdm||</td>
				                <td>||fphm||</td>
				                <td>||lxdm||</td>
				                <td>||totalamt||</td>
				                <td>||fprq||</td>
				                <td>||invoicetype||</td>
				                <td>
				                	<div class="am-btn-toolbar">
				                    	<div class="am-btn-group am-btn-group-xs">
				                      	<button class="am-btn am-btn-default am-btn-xs am-hide-sm-only" onclick="showModal('||invoiceid||')"><span class="am-icon-copy"></span> 查看</button>
				                    	</div>
				                  	</div>
				                </td>
				                <td>
				                	<div class="am-btn-toolbar">
				                    	<div class="am-btn-group am-btn-group-xs">
				                      	<button class="am-btn am-btn-default am-btn-xs am-hide-sm-only" onclick="showFapiao('||pdf||')"><span class="am-icon-copy"></span> 查看</button>
				                      	&nbsp;
                    					<button class="am-btn am-btn-default am-btn-xs" onclick="sendPdf('||iqseqno||','||xfzemail||','||lxdm||')"><span class="am-icon-mail-forward"></span>下发邮箱</button>
				                    	</div>
				                  	</div>

				            </tbody>
				            <tbody id="rowmo2">

				                <td>||goodsid||</td>
				                <td>||goodsname||</td>
				                <td>||taxitemid||</td>
				                <td>||price||</td>
				                <td>||qty||</td>
				                <td>||amt||</td>
				                <td>||taxrate||</td>
				            </tr>
				            </tbody>
				        </table>
					</div>
				</div>
			</div>

					商品明细
					<a href="" class="am-close am-close-spin" data-am-modal-close>&times;</a>
				</div>

					<div class="content">
						<div class="card-box">
				
					<div class="am-scrollable-horizontal">
					<table id="taxtable"
						class="am-table am-table-hover table-main am-table-bordered am-text-truncate am-table-compact">

							<tr>

							</tr>

						</tbody>
					</table>
					<div id="page1" class="am-fr"></div>
					</div>
			   </div>

			</div>
