	<body>
		<div class="am-g">
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">主档数据</a></li>

            </ol>
            <div class="am-portlet-components">
                <div class="am-portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-list"></span> 不开票商品定义
                    </div>
                   <!--  <div class="am-portlet-input am-fz-ml">

                </div>
                <div class="am-app-block">
                    <div class="am-g">
                        <div class="am-u-sm-2">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success" id="btnNew"><span class="am-icon-plus"></span> 新增</button>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-10 am-fr">
	                        <ul class="am-avg-sm-1 am-avg-md-3 am-avg-lg-4">
	                        	<li>
	                        			<label class="am-u-sm-6 am-u-lg-4 am-app-form-lable">商品编码</label>
	                        			<div class="am-u-sm-6 am-u-lg-8"><input type="text" id="goodsId" class="am-form-field"></div>
	                        	</li>
	                        	<li>
	                        		<label class="am-u-sm-6  am-u-lg-4 am-app-form-lable">商品名称</label>
	                        		<div class="am-u-sm-6 am-u-lg-8"><input type="text" id="goodsName" class="am-form-field"></div>
	                        	</li>
	                        	<li><span class="am-input-group-btn"><button class="am-btn  am-btn-default am-btn-success  am-icon-search" type="button" id="btnSearch"></button></span></li>
	                        </ul>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="">商品代码</th>
                                            <th class="">商品名称</th>
                                            <th class="">单位</th>
                                           <!--  <th class="">销项税率</th> -->
                                            <th class="">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="rowTraget">
                                    	
                                    </tbody>
                                </table>
                                <div class="am-cf">
                                    <div class="am-fr">
                                    	<div id="page"></div>
                                    </div>
                                </div>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <table  style="display:none;">
        	<tbody id="rowSample">
        	<tr>
                <td>||goodsid||</td>
                <td>||goodsname||</td>
                <td>||pkname||</td>
                <!-- <td>||taxrate||</td> -->
                <td>
                    <div class="">
                        <div class="am-btn-group am-btn-group-xs">
                            <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="dataEdit('||goodsid||')"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                            <button type="button" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="dataDelete('||goodsid||')"><span class="am-icon-trash-o"></span> 删除</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        
        <!--    弹出表单 -->
        <div class="am-popup" id="my-add">
          <div class="am-popup-inner">
            <div class="am-popup-hd">
              <h4 class="am-popup-title">新增</h4>
                <span data-am-modal-close
                  class="am-close">&times;</span>
             </div>
             <div class="am-popup-bd">
                  <form class="am-form am-form-horizontal" data-am-validator>
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">商品代码</label>
                          <div class="am-u-sm-10">
                             <input type="text" id="goodsid" placeholder="输入商品代码（必填）" required="required" onchange="checkdouble()">
                          </div>
                       </div>
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">商品名称</label>
                          <div class="am-u-sm-10">
                             <input type="text" id="goodsname" placeholder="">
                          </div>
                       </div>
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">单位</label>
                          <div class="am-u-sm-10">
                             <input type="text" id="pkname" placeholder="">
                          </div>
                       </div>
                       <!-- <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">销项税率</label>
                          <div class="am-u-sm-10">
                             <input type="text" id="taxrate" placeholder="">
                          </div>
                       </div>  -->                                                                        
                    <div class="am-modal-footer">
                       <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                       <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                    </div>
                  </form>
             </div>
          </div>
      </div>
      
            <!-- 弹出编辑框 -->
         <div class="am-popup" id="my-edit">
          <div class="am-popup-inner">
            <div class="am-popup-hd">
              <h4 class="am-popup-title">编辑</h4>
                <span data-am-modal-close
                  class="am-close">&times;</span>
             </div>
             <div class="am-popup-bd">
                  <form class="am-form am-form-horizontal">
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">商品代码</label>
                          <div class="am-u-sm-10">
                             <input type="text" id="goodsid2" disabled>
                          </div>
                       </div>
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">商品名称</label>

                             <input type="text" id="goodsname2" placeholder="">

                       </div>
                       <div class="am-form-group">

                             <input type="text" id="pkname2" placeholder="">
                          </div>
                       </div>

                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">销项税率</label>
                          <div class="am-u-sm-10">
                             <input type="text" id="taxrate2" placeholder="">
                          </div>
                       </div> -->                                                                         
                    <div class="am-modal-footer">
                       <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                       <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                    </div>
                  </form>
             </div>
          </div>
