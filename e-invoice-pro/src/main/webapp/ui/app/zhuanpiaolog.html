        <table  style="display:none;">
        	<tbody id="rowSample">
        	<tr>
                <td>||entid||</td>
                <td>||sheetid||</td>
                <td>||invoicetype||</td>
                <td>||flag||</td>
             	<td>||userid||</td>
                <td>||username||</td>
                <td>||processtime||</td>
            </tr>

        <!--    弹出表单 -->
        <div class="am-popup" id="my-add">
          <div class="am-popup-inner">
            <div class="am-popup-hd">
              <h4 class="am-popup-title">新增</h4>
                <span data-am-modal-close
                  class="am-close">&times;</span>
             </div>
             <div class="am-popup-bd">
                  <form class="am-form am-form-horizontal" data-am-validator>
                       
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">付款方式代码</label>
                          <div class="am-u-sm-10">
                             <input type="text" id="payid" placeholder="输入付款方式代码（必填）" required="required">
                          </div>
                       </div>
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">付款方式名称</label>
                          <div class="am-u-sm-10">
                             <input type="text" id="payname" placeholder="输入付款方式名称（必填）" required="required">
                          </div>
                       </div>
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">付款状态</label>
                          <div class="am-u-sm-10" id="selectA">
                          </div>
                       </div>                                                    
                    <div class="am-modal-footer">
                       <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                       <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                    </div>
                  </form>
             </div>
          </div>
      </div>
      
            <!-- 弹出编辑框 -->
         <div class="am-popup" id="my-edit">
          <div class="am-popup-inner">
            <div class="am-popup-hd">
              <h4 class="am-popup-title">编辑</h4>
                <span data-am-modal-close
                  class="am-close">&times;</span>
             </div>

                       </div>
                       <div class="am-form-group">
                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">付款方式名称</label>
                          <div class="am-u-sm-10">

                          </div>

                          <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">付款状态</label>

                          </div>
