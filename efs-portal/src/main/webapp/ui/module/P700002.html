 	<link rel="stylesheet" href="../assets/css/admin.css">

	<script type="text/javascript" src="../jq/jquery/jquery-1.8.0.js"></script>

	<style type="text/css">
    	.module{
			float:left;margin-top:5px;margin-bottom:5px;margin-left:10px;margin-right:10px;
			height:30px;border: 3px solid #FFF;-webkit-box-shadow:0 0 3px rgba(0,0,0,.35);
			padding-left:5px;padding-right:5px;padding-top:0px;padding-bottom:0px;min-width:140px;
		}				
		.am-checkbox{
			margin:1;
			padding-left:0px;
			padding-bottom:10px;	
		}
		.am-ucheck-icons{
			margin-top:3px;
		}
    </style>
		
												 								
</head>
<body>	
	
		<div class="sys-curd-div" style="width:100%;margin-top:5px;">		
			<div style="float:left;margin-left:10px;">
				<button id="btn-add" type="button" class="am-btn am-btn-primary" onclick="addrow()"><span class="am-icon-plus"></span> 新增</button>
			</div>	
			
			<div style="float:right;margin-right:20px;">
				<button id="btn-search" type="button" class="am-btn am-btn-primary"  onclick="loaddata('')"><span class="am-icon-search"></span> 搜索</button>							
			</div>
			<div style="float:right;">
				<input type="text" id="edt-search" class="am-form-field">							
			</div>											
		</div>		
		
		<div style="width:100%;margin-top:45px;">
			<hr style="width:100%;height:0px;margin-bottom:0px;" color="#D0D0D0" ></hr>
		</div>
		
		<!-- 表头 -->
		<div id="tabletitle" style="position:absolute;top:45px;left:10px;right:10;overflow:hidden;border-top-left-radius:8px;border-top-right-radius: 8px;">
			<table>	
				<tr width="100%">				
					<td>					
						<table class="am-table am-table-striped am-table-hover table-main" style="font-size:12px;table-layout:fixed;padding:0;margin:0;">
							<thead style="width:100%">
								<tr style="text-align:left;width:100%;">					              		 					              			                		                	
									<th width="60px">#</th>  			              			              		                	
			                		<th width="150px">机构编码</th>
			                		<th width="300px">机构名称</th>			                		
			                		<th width="300px">备注</th>
			                		<th width="300px">操作</th>			
								</tr>								
							</thead> 			          		
						</table>
					</td>
					<td style="width:11px;padding:0;margin:0;">	
									
					</td>
				</tr>				
			</table>
		</div>		 
		
		<!-- 表体 -->
		<div style="position:absolute;top:80px;bottom:20px;left:10px;right:10;overflow-y:auto;overflow-y:scroll;"
			onscroll="document.getElementById('tabletitle').scrollLeft = this.scrollLeft;">
				<table class="am-table am-table-striped am-table-hover table-main" style="font-size:12px;table-layout:fixed;padding:0;margin:0;">
					<thead style="width:100%;display:none;">
						<tr style="text-align:left;width:100%;">					              		 					              			                		                	
							<th width="60px"></th>  			              			              		                	
	                		<th width="150px">机构编码</th>
	                		<th width="300px">机构名称</th>	                		
	                		<th width="300px">备注</th>
	                		<th width="300px">操作</th>
						</tr>
					</thead> 	
					<tbody id="tabledata" style="height:100%;width:100%;padding:0;">
		     		
					</tbody>  			          		
				</table>		
		</div>
	       
		
	    
	    <div id="footer" class="sys-curd-div" style="position:absolute;height:20px;bottom:0px;left:0px;right:0px;z-index:9999;">
	    	<table style="margin-left:10px;font-size:14px;">
	    		<tr>	    		
	    			<td>合共[</td>
	    			<td id="totalcount" style="padding-left:3px;padding-right:3px"></td>
	    			<td>]个机构的信息...</td>
		    	</tr>
	    	</table>
	   	</div>																						
						
		<div class="am-modal am-modal-prompt" tabindex="-1" id="editform">
	  		<div class="am-modal-dialog">
	    		<div class="am-modal-hd" style="height:60px;">修改机构信息</div>
	    		<div class="am-modal-bd" style="height:250px">
	    			<table width="100%" height="200px">
	    				<tr>
	    					<td style="width:100px;padding-top:8px;padding-left:20px;">
	    						机构编码
	    					</td>
	    					<td style="padding-top:5px;">
	     						<input type="text" id="shopid" class="am-modal-prompt-input">
	     					</td>	 	      					      				
	      				</tr>
	    				<tr>
	    					<td style="width:100px;padding-top:8px;padding-left:20px;">
	    						机构名称
	    					</td>
	    					<td style="padding-top:5px;">
	     						<input type="text" id="shopname" class="am-modal-prompt-input">
	     					</td>	 	      					      				
	      				</tr>
	      				<tr>
	      					<td style="width:100px;padding-top:8px;padding-left:20px;">
	    						备注
	    					</td>
	      					<td style="padding-top:4px;">
	      						<input type="text" id="note" class="am-modal-prompt-input">
	      					</td>
	      				</tr>
	      			</table>
	    		</div>
	    		<div class="am-modal-footer" style="height:50px;">
	    			<span class="am-modal-btn" data-am-modal-confirm>保存</span>
	      			<span class="am-modal-btn" data-am-modal-cancel>取消</span>	      		
	    		</div>
  			</div>
		</div>	
		
		<div class="am-modal am-modal-prompt" tabindex="-1" id="newform">
	  		<div class="am-modal-dialog">
	    		<div class="am-modal-hd" style="height:60px;">新增机构信息</div>
	    		<div class="am-modal-bd" style="height:250px">
	    			<table width="100%" height="200px">
	    				<tr>
	    					<td style="width:100px;padding-top:8px;padding-left:20px;">
	    						机构编码
	    					</td>
	    					<td style="padding-top:5px;">
	     						<input type="text" id="shopid" class="am-modal-prompt-input">
	     					</td>	 	      					      				
	      				</tr>
	    				<tr>
	    					<td style="width:100px;padding-top:8px;padding-left:20px;">
	    						机构名称
	    					</td>
	    					<td style="padding-top:5px;">
	     						<input type="text" id="shopname" class="am-modal-prompt-input">
	     					</td>	 	      					      				
	      				</tr>
	      				<tr>
	      					<td style="width:100px;padding-top:8px;padding-left:20px;">
	    						备注
	    					</td>
	      					<td style="padding-top:4px;">
	      						<input type="text" id="note" class="am-modal-prompt-input">
	      					</td>
	      				</tr>
	      			</table>
	    		</div>
	    		<div class="am-modal-footer" style="height:50px;">
	    			<span class="am-modal-btn" data-am-modal-confirm>保存</span>
	      			<span class="am-modal-btn" data-am-modal-cancel>取消</span>	      		
	    		</div>
  			</div>
		</div>						
			
		
		<!-- 提示框 -->
		<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading" >
  			<div class="am-modal-dialog" style="height:150px;">
  				<table height="100%" width="100%">
  					<tr>
  						<td valign="middle" >  						
  							<center>	
	  						<div class="am-modal-hd" id="msgcontent"></div>
	    					<div class="am-modal-bd" id="loadingicon">
	      						<span class="am-icon-spinner am-icon-spin" ></span>
	    					</div>  
	    					</center>  						
  						</td>
  					</tr>  				
  				</table>    			
  			</div>  		  		  		  		
		</div>
		
		<!-- 处理中提示框 -->
		<div class="am-modal am-modal-no-btn" tabindex="-1" id="my-modal-msg" >
  			<div class="am-modal-dialog" style="height:150px;">
  				<table height="100%" width="100%">
  					<tr>
  						<td valign="middle" >  							
	  						<div class="am-modal-hd" id="msgcontent"></div>	    					  					
  						</td>
  					</tr>  				
  				</table>    			
  			</div>  		  		  		  		
		</div>
		
		<!-- 确认选择框 -->
		<div class="am-modal am-modal-confirm" tabindex="-1" id="my-modal-confirm" style="height:400px;">
  			<div class="am-modal-dialog">
    			<div class="am-modal-hd">询问</div>    			      				    			
    			<table height="150px" width="100%" style="margin-top:50px;">
  					<tr>
  						<td valign="middle" >  							
	  						<div class="am-modal-bd" id="msgcontent" style="height:150px;font-size:22px;">这里是询问信息	
	  						</div>    					  					
  						</td>
  					</tr>  				
  				</table>  
  				
    			<div class="am-modal-footer">
    				<span class="am-modal-btn" data-am-modal-confirm>确定</span>
      				<span class="am-modal-btn" data-am-modal-cancel>取消</span>      				
    			</div>    		
  			</div>
		</div>
		
		<!-- ##################################################弹出页面####################################################### -->
		<!-- 模块选择框 -->
		<div class="am-modal am-modal-confirm" tabindex="-1" id="allot-module-form">
	  		<div class="am-modal-dialog">
	    		<div class="am-modal-hd">
	    			请选择[<span id="shop-module-title" style="color:#f0ad4e"></span>]可以使用的功能
	      			<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
	    		</div>
	    		<div class="am-modal-bd" >
	    			<div id="menu-list" style="padding-top:10px;padding-left:20px;overflow-y:scroll;height:350px;width:100%;">
	    				    			 			  
	    			</div>	 
	    		</div>   		
	    		<div class="am-modal-footer" style="height:40px;">
	    			<span class="am-modal-btn" data-am-modal-confirm>保存</span>
	      			<span class="am-modal-btn" data-am-modal-cancel>取消</span>	      		
	    		</div>
	  		</div>
		</div>				
		
		<!-- ##################################################样本########################################################### -->
		
		<table id="rowsample" style="display:none;">	<!-- 这里就需要用table来取到tbody标签，否则tr td在转字符串时就被自动解析掉了 -->
			<tr>				    	
       			<td width="60px"><input type="checkbox" style="margin-top:4px;"></td>       			
       			<td width="150px">||shopid||</td>
       			<td width="300px">||shopname||</td>       		
       			<td width="300px">||note||</td>
       			<td style="padding-top:4px;padding-bottom:4px;" width="300px">
       				<div class="am-btn-toolbar">
             			<div class="am-btn-group am-btn-group-xs" >
               				<button data-id="||shopid||" class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="updaterow('||shopid||')" style="font-size:12px;">
               					<span class="am-icon-pencil-square-o"></span> 编辑
               				</button>               				
               				<button class="am-btn am-btn-default am-btn-xs am-text-danger" onclick="deleterow('||shopid||')" style="font-size:12px;">
               					<span class="am-icon-trash-o"></span> 删除
               				</button>
             			</div>
           			</div>
       			</td>
          	</tr>            
		</table>
