<html xmlns="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>公用html</title>
</head>
<body>	
	<!-- 加载框 -->
	<div class="am-modal am-modal-no-btn" tabindex="-1" id="my-modal-loading">
		<div class="am-modal-dialog" style="height:150px;">
			<table height="100%" width="100%">
		 	<tr>
		 		<td valign="middle" >  						
		 			<center>	
		  				<div class="am-modal-hd" id="msgcontent"></div>
		    			<div class="am-modal-bd" id="loadingicon">
		      				<span class="am-icon-spinner am-icon-spin" ></span>
		    			</div>  
		    		</center>  						
		 		</td>
		 	</tr>  				
			</table>    			
		</div>  		  		  		  		
	</div>
			
	<!-- 提示框 -->
	<div class="am-modal am-modal-no-btn" tabindex="-1" id="my-modal-msg" >
		<div class="am-modal-dialog" style="height:230px;" id="my-modal-msg-from"> 				
			<div class="am-modal-hd">
				<span id="edit-title" style="color:#3276b1;font-size:22px;">提示</span>				
				<a href="javascript: void(0)" class="am-close am-close-spin"  data-am-modal-close style="font-size:22px;margin-right:10px;">&times;</a>
			</div>		  
			<hr style="width:100%;height:1px;margin:0;padding:0;" color="#3bb4f2"></hr>    	
						    		
			<table height="150px" width="100%" style="margin-top:30px;">
				<tr>
					<td valign="middle" >  							
						<div class="am-modal-bd" id="msgcontent" style="height:150px;font-size:22px;">这里是询问信息	
		  				</div>    					  					
					</td>
				</tr>  				
			</table>  	 							
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-confirm style="font-size:22px;">确定</span>							
			</div>  		
		</div>  		  		  		  		
	</div>
									
	<!-- 确认选择框 -->
	<div class="am-modal am-modal-confirm" tabindex="-1" id="my-modal-confirm" style="height:400px;">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">
				<span id="edit-title" style="color:#3276b1">询问</span>
				<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close style="font-size:22px;margin-right:10px;">&times;</a>
			</div>		  
			<hr style="width:100%;height:1px;margin:0;padding:0;" color="#3bb4f2"></hr>    				    			
			<table height="150px" width="100%" style="margin-top:30px;">
				<tr>
					<td valign="middle" >  							
						<div class="am-modal-bd" id="msgcontent" style="height:150px;font-size:22px;">这里是询问信息	
		  				</div>    					  					
					</td>
				</tr>  				
			</table>  	 				
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-confirm>确定</span>
				<span class="am-modal-btn" data-am-modal-cancel>取消</span>      				
			</div>    		
		</div>
	</div>				
</body>
</html>
